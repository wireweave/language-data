name: Sync to Deploy Repo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    if: github.repository == 'wireweave/language-data'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Push to deploy repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://Seungwoo321:${{ secrets.PERSONAL_PAT }}@github.com/Seungwoo321/deploy-wireweave-language-data.git
          git push origin main --force
